<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/popup.css" rel="stylesheet">

  <script src='popup.js'></script>
  <script src='source.js'></script>
</head>
<body>
<div>

  <form>
    <div>
      <label for="title">Source Title (Required)</label>
      <input class="form-control" id="title" type="text" placeholder="Example: England, Death Certificate of Hugh S. Smith - (1832-1912)"/>
    </div>

    <div>
      <label for="uri">Web Page (Link to the Record)</label>
      <input class="form-control" id="uri" type="text" placeholder=""/>
    </div>

    <div>
      <label for="citation">Where the Record Is Found (Citation)</label>
      <textarea class="form-control" id="citation" rows="3" placeholder=""></textarea>
    </div>

    <div>
      <label for="notes">Describe the Record (Notes)</label>
      <textarea class="form-control" id="notes" rows="5" placeholder=""></textarea>
    </div>

    <div>
      <input id="addToSourceBox" type="checkbox"/>
      <label for="addToSourceBox">Add Source to My Source Box</label>
    </div>

    <hr>

    <div>
      <label for="personIds">PersonIds (comma separated list)</label>
      <input class="form-control" id="personIds" type="text" placeholder=""/>
    </div>

    <div>
      <label for="reason">Reason to Attach Source</label>
      <input class="form-control" id="reason" type="text" placeholder="Explain why you attached this source to the individual."/>
    </div>

    <div>
      <button id='submit' type="button" class="btn btn-block btn-primary"><span id='message'>Attach</span></button>
    </div>
  </form>

</div>
</body>
</html>
